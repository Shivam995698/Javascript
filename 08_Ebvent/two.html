<body>
  <h1>Shivam Verma </h1>
  <button id="nh">Start</button>
  <button id="stop">Stop</button>

<script>
let ref2;
function change()
{
  document.querySelector('h1').innerHTML = `placement lag gaye`;

}

{
  ref2= setInterval(change,100);
  
})

document.querySelector('#stop').addEventListener('click',function()
{
   clearInterval(ref2);
})
