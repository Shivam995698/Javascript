<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="language">
        <ul>
            <li>Javascript</li>
        </ul>
    </div>
</body>
<script>
    function addElement(langName)
    {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);
    }
    function addElementOpt(language)
    {
        const li = document.createElement('li');
        const text1 = document.createTextNode(language);
        li.appendChild(text1);
        document.querySelector('.language').appendChild(li);
    }
    addElement("c++");
    addElement("python")
    addElement("c#")

    //Edit 
    const ele = document.querySelector('li:nth-child(2)')
    const newLi = document.createElement('li');
    newLi.textContent="golang"
    ele.replaceWith(newLi);

    //second-way 
    const ele2 = document.querySelector('li:first-child')
    ele2.outerHTML = '<li>ruby</li>'

    //remove 
    const ele3 = document.querySelector('li:nth-child(3)')
    ele3.remove();
</script>
</html>
